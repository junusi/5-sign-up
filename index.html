<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
   <link rel="stylesheet" href="./css/main.css">
   <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <div class="background"></div>
    <main class="container">
        <div class="left-column">
            <h1 class="main-title">Sign Up</h1>
            <div class="bottom-links">
                <a class="link" href="#">Privacy policy</a>
                <span class="symbol">&</span>
                <a class="link" href="#">terms of service</a>
            </div>
        </div>
        <div class="right-column">
           <div class="close">x</div>
           <form class="form">
               <div class="form-row">
               <label for="username">Username</label>
               <input id="esername" type="text" placeholder="Enter your username" required>
               </div>
               <div class="form-row">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email..." required>
               </div>
               <div class="form-row">
                <label for="pass">Password</label>
                <input id="pass" type="password" placeholder="Your password" required>
               </div>
               <div class="form-row">
                <label for="re-pass">Repeat password</label>
                <input id="re-pass" type="password" placeholder="Your password" required>
               </div>
               <div class="form-row">
                   <button type="submit">Get started</button>
                   <span>or</span>
                   <a href="#">Sign in</a>
               </div>
           </form>
          </div>
           </form>
        </div>
    </main>
</body>
</html>
